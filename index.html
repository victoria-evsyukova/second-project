<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="block">
        <div class="block__header">
            <div class="block__flex">
                <div class="block__icons block__close"><img src="img/ic/close.svg" alt=""></div>
                <div class="block__icons block__logo"><img src="img/ic/Group_1.svg" alt=""></div>
            </div>
            <div class="block__icons block__search"><img src="img/ic/search.svg" alt=""></div>
        </div>
        <div class="block__inside">
            <div class="block__menu">
                <a class="block__item-menu" href="#">Ремонт техники</a>
                <a class="block__item-menu" href="#">Услуги и сервисы</a>

            <div class="block__contacts">
                <div class="block__icons-contacts">
                    <div class="block__icons-bottom block__tel"><img src="img/ic/5.svg" alt=""></div>
                    <div class="block__icons-bottom block__message"><img src="img/ic/8.svg" alt=""></div>
                    <div class="block__icons-bottom block__contact"><img src="img/ic/3.svg" alt=""></div>
                </div>
                <p class="block__email">mail@cps.com</p>
                <p class="block__number-tel">8 800 890 8900</p>
                <div class="block__language">
                    <span class="block__ru">RU</span>
                    <span class="block__en">EN</span>
                    <span class="block__ch">CH</span>
